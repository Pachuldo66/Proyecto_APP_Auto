<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>

      <ion-card-title>recuperar contraseña</ion-card-title>

    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioRecuperar">

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
      </form>

      <br>

      <ion-button (click)="recuperarContrasenia()">Enviar</ion-button>

    </ion-card-content>

  </ion-card>

</ion-content>
