<ion-header>

  <ion-toolbar color="dark">
    <ion-title>registro</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>



  <ion-card>
    
    <ion-card-header>
      <ion-card-title>Datos para registro</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>

      <form [formGroup]="formularioregistro">

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasenia" type="password"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmarContrasenia" type="password"></ion-input>
        </ion-item>
        
      </form>
      
      <br>
      
      <ion-button (click)="registrarse()" >Registrarse</ion-button>
      
    </ion-card-content>
    
  </ion-card>
</ion-content>
