<ion-header>


  <ion-toolbar color="dark">

    <ion-title>login</ion-title>

  </ion-toolbar>

</ion-header>


<ion-content>

 

  <ion-card>

    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form [formGroup]="formularioLogin">

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasenia" type="password"></ion-input>
        </ion-item>

      </form>

      <br>

      <ion-button (click)="ingresar()">Ingresar</ion-button>

    </ion-card-content>

  </ion-card>

  

</ion-content>


<ion-footer>

  <ion-toolbar color="dark">

    <ion-button slot="start" [routerLink]="['/registro']">Registrarse</ion-button>
    <ion-button slot="end" [routerLink]="['/recuperar-contrasenia']">Recuperar contraseña</ion-button>

  </ion-toolbar>

</ion-footer>
